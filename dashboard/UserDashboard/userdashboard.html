<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<title>User Dashboard</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fontAwesome.css">
        <link rel="stylesheet" href="css/hero-slider.css">
        <link rel="stylesheet" href="css/owl-carousel.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="css/tooplate-style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

<body>
    <section class="banner" id="top">
            <div class="Row">
                    <div class="left-side">
                        <div class="logo">
                            <img src="../../Assets/Images/Logo.png" alt="Flight Template">
                        </div>
                        <div class="tabs-content">
                            <ul class="social-links">
                                <li><a href="http://facebook.com">View Profile</i></a></li>
                                <li><a href="http://youtube.com">View History</a></li>
                                <li><a id="Logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="submit-form">
                        <div id="inner-submit-form">
                            <h4>Search <em>Books</em>:</h4>
                            <form id="form-submit" action="" method="get">
                                <div class="row">
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label for="title">Title</label>
                                            <input type="text" name="title" class="form-control" id="title" />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label for="author">Author:</label>
                                            <input type="text" name="author" class="form-control" id="author" />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label for="publisher">Publisher</label>
                                            <input name="publisher" type="text" class="form-control" id="publisher" />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <button type="submit" id="form-submit" class="btn">Search</button>
                                        </fieldset>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    
            </div>
    </section>


    <section id="BookList">
        <div class="container">
            <div id="ListHeader">
               <span> BOOKS</span>
            </div>
            <div id="BooksSection">
            </div>
        </div>
    </section>

    <section id="BookDesc">
        <div id="BookDescContainer">
            <div id="bookimage">
                <img src="" alt="Book Image" />
            <div id="desc">
                <div id="descinfo"></div>
                <div id="rating"></div>
                <div id="desc"></div>
            </div>
        </div>
    </section>


    


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    
    <script src="js/plugins.js"></script>
    <script src="js/userdashboard.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
</body>
</html>
