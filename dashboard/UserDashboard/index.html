<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<title>User Dashboard</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fontAwesome.css">
        <link rel="stylesheet" href="css/hero-slider.css">
        <link rel="stylesheet" href="css/owl-carousel.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="css/tooplate-style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

<body>
    <section class="banner" id="top">
            <div class="Row">
                    <div class="left-side">
                        <div class="logo">
                            <img src="../../Assets/Images/Logo.png" alt="Flight Template">
                            <span>LMS</span>
                        </div>
                        <div class="tabs-content">
                            <ul class="social-links">
                                <li><a id="Logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="submit-form">
                        <div id="inner-submit-form">
                            <h4>Search <em>Books</em>:</h4>
                            <form id="form-submit" action="" method="get">
                                <div class="row">
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label for="title">Title</label>
                                            <input type="text" name="title" class="form-control" id="title" />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label for="author">Author:</label>
                                            <input type="text" name="author" class="form-control" id="author" />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label for="publisher">Publisher</label>
                                            <input name="publisher" type="text" class="form-control" id="publisher" />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <button type="submit" id="form-submit" class="btn">Search</button>
                                        </fieldset>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
    </section>

    <!--Most Visited-->
    <section id="BookList">
        <div class="container">
            <div id="ListHeader">
               <span> BOOKS</span>
            </div>
            <div id="BooksSection">
            </div>
        </div>
    </section>


    <!--Modal -->
    <div class="modal fade" id="DataModal" tabindex="-1" aria-labelledby="DataModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a 
                            class="nav-item nav-link active" 
                            id="nav-Info-tab" 
                            data-toggle="tab" 
                            href="#nav-Info" 
                            role="tab" 
                            aria-controls="nav-Info" 
                            aria-selected="true"
                        >
                            Info
                        </a>
                        <a 
                            class="nav-item nav-link" 
                            id="nav-Synopsis-tab" 
                            data-toggle="tab" 
                            href="#nav-Synopsis" 
                            role="tab" 
                            aria-controls="nav-Synopsis" 
                            aria-selected="false"
                        >
                            Synopsis
                        </a>
                        <a 
                            class="nav-item nav-link" 
                            id="nav-Actions-tab" 
                            data-toggle="tab" 
                            href="#nav-Actions" 
                            role="tab" 
                            aria-controls="nav-Actions" 
                            aria-selected="false"
                        >
                            Actions
                        </a>
                    </div>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="js/plugins.js"></script>
    <script src="js/userdashboard.js"></script>


</body>
</html>
